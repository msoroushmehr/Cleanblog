{% load static %}
<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        {% for cat in category %}
        {% if cat.parent == null %}
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url  'myapp:category' cat.slug %}"> {{cat.title}} </a>
            {% if cat.children.all %}
            {% include 'category_loop.html' %}
            {%  endif %}
                   </li>
        {% endif %}
        {% endfor %}
            </ul>
</div>
